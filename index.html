<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mara & Ángel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1>Mara & Ángel</h1>
    </header>

    <main>
        <section class="hero">
            <div class="logo">M♥A</div>
            <p class="tagline">¡Nos vamos a casar!</p>
            <div id="countdown" class="countdown">
                <div class="time-box">
                    <span class="days">0</span>
                    <small>días</small>
                </div>
                <div class="time-box">
                    <span class="hours">0</span>
                    <small>horas</small>
                </div>
                <div class="time-box">
                    <span class="minutes">0</span>
                    <small>minutos</small>
                </div>
                <div class="time-box">
                    <span class="seconds">0</span>
                    <small>segundos</small>
                </div>
            </div>
        </section>

        <section class="event-details">
            <p class="date">Sábado 31 de Enero de 2026</p>
            <p class="location">Teoloyucan, Estado de México</p>
        </section>

        <section class="actions">
            <a class="btn confirm" href="https://wa.me/?text=Hola,%20quiero%20confirmar%20mi%20asistencia%20a%20la%20boda%20de%20Mara%20%26%20Ángel." target="_blank" rel="noopener">Confirmar asistencia</a>
            <a class="btn location" href="https://maps.app.goo.gl/SNW63uAK4NkWnWxu5" target="_blank" rel="noopener">Ver ubicación</a>
        </section>
    </main>

    <footer class="footer">
        <p>Con amor, Ángel & Mara</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
